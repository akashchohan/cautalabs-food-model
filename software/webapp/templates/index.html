<!DOCTYPE html>
<html>
<head>
    <title>CautaLabs Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #1a1a1a; color: #fff; }
        .card { background: #333; padding: 20px; margin: 20px auto; max-width: 900px; border-radius: 10px; }
        .status { font-size: 24px; color: #00d4ff; font-weight: bold; }
        
        /* Grid */
        .cam-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .cam-box { flex: 1; min-width: 400px; background: #000; padding: 5px; border-radius: 5px; position: relative; }
        img { width: 100%; border-radius: 5px; min-height: 300px; object-fit: cover; }
        
        /* Buttons */
        .btn { padding: 15px 30px; font-size: 18px; border: none; cursor: pointer; border-radius: 8px; color: white; margin: 10px; font-weight: bold; }
        .btn-start { background: #28a745; }
        .btn-live { background: #ffc107; color: black; }
        .btn-stop { background: #dc3545; }
        
        .live-indicator { position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; display: none; }
    </style>
</head>
<body>
    <h1>CautaLabs Food Model</h1>
    
    <div class="card">
        <h3>Status: <span id="status-text">{{ status }}</span></h3>
        
        <div>
            <button class="btn btn-live" onclick="togglePreview()">ðŸŽ¥ TOGGLE LIVE VIEW</button>
            <button class="btn btn-start" onclick="startScan()">ðŸ”¬ START FULL SCAN</button>
            <button class="btn btn-stop" onclick="stopSystem()">ðŸ›‘ STOP</button>
        </div>
    </div>

    <div class="card">
        <div class="cam-grid">
            <div class="cam-box">
                <h4>Camera 0 (Primary)</h4>
                <span id="live0" class="live-indicator">LIVE</span>
                <img id="img0" src="/data/{{ images.cam0 }}" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
            </div>
            <div class="cam-box">
                <h4>Camera 1 (Secondary)</h4>
                <span id="live1" class="live-indicator">LIVE</span>
                <img id="img1" src="/data/{{ images.cam1 }}" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
            </div>
        </div>
    </div>

    <script>
        let previewInterval = null;

        function togglePreview() {
            if (previewInterval) {
                // STOP PREVIEW
                clearInterval(previewInterval);
                previewInterval = null;
                document.getElementById('live0').style.display = 'none';
                document.getElementById('live1').style.display = 'none';
                alert("Live View Stopped");
            } else {
                // START PREVIEW
                alert("Starting Live View...");
                document.getElementById('live0').style.display = 'block';
                document.getElementById('live1').style.display = 'block';
                
                previewInterval = setInterval(() => {
                    updateFrame(0);
                    // Slight delay for Cam 1 to avoid USB conflict
                    setTimeout(() => updateFrame(1), 500); 
                }, 1500); // Update every 1.5 seconds
            }
        }

        function updateFrame(camIdx) {
            fetch('/api/preview/' + camIdx)
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        // Magic timestamp trick to force browser reload
                        let img = document.getElementById('img' + camIdx);
                        img.src = "/data/" + data.image + "?t=" + new Date().getTime();
                    }
                });
        }

        function startScan() {
            if (previewInterval) togglePreview(); // Stop live view first
            fetch('/api/start').then(r => r.json()).then(d => {
                alert("Scan Started! Look at the LEDs.");
                setTimeout(() => location.reload(), 12000); // Reload page after scan
            });
        }

        function stopSystem() {
            fetch('/api/stop').then(r => r.json()).then(d => location.reload());
        }
    </script>
</body>
</html>
